<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel do Administrador</title>
    <link rel="stylesheet" href="./styles/components/header.css">
    <link rel="stylesheet" href="./styles/base/reset.css">
    <link rel="stylesheet" href="./styles/components/login.css">
    <link rel="stylesheet" href="./styles/components/form.css">
    <link rel="stylesheet" href="./styles/components/button.css">
    <link rel="stylesheet" href="./styles/components/alert.css">
</head>

<body>
    <header class="header" id="header">
        <div class="header__logo">
            <img src="./img/logo.png" alt="Logo da Empresa">
            <h1>Painel do Administrador</h1>
        </div>
    </header>

    <main>
        <div class="alerts" id="alerts"></div>
        <section class="login">
            <div class="login__picture">
                <img src="./img/logo.png" alt="Logo da Empresa">
            </div>
            <form onsubmit="login(event)">
                <h2 class="login__title">Entre com sua conta</h2>
                <div class="form__field">
                    <label for="email" class="login__label">E-mail</label>
                    <input type="email" class="login__input" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form__field">
                    <label for="password" class="login__label">Senha</label>
                    <input type="password" class="login__input" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <a href="http://127.0.0.1:8081/pages/usuario/recuperar-senha" class="login__forgot-password">Esqueci minha senha</a>
                <button type="submit" class="button button--light">Entrar</button>
            </form>
        </section>
    </main>

    <script src="./scripts/alert.js"></script>
    <script src="./scripts/login.js"></script>
    <script>
        window.onload = () => {
            let urlQueryString = window.location.search;
            let urlQueryParams = new URLSearchParams(urlQueryString);
            if (urlQueryParams.has("alertType") && urlQueryParams.has("alertMessage")) {
                showAlert(urlQueryParams.get("alertType"), urlQueryParams.get("alertMessage"));
            }
        };
    </script>
</body>


</html>
