<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../styles/components/header.css">
    <link rel="stylesheet" href="../../styles/components/card.css">
    <link rel="stylesheet" href="../../styles/components/alert.css">
    <link rel="stylesheet" href="../../styles/base/reset.css">
    <style>
        .username {
            color: #0A74B8;
        }
    </style>
</head>

<body>
    <main>
        <div class="alerts" id="alerts"></div>
        <section>
            <h2>Bem-vindo, <span class="username">usuario</span>!</h2>
            <div class="card__container">
                <div class="card">
                    <p class="card__description">Cursos cadastrados</p>
                    <a href="http://127.0.0.1:8081/pages/curso/listar" class="card__button">Acessar</a>
                </div>
                <div class="card">
                    <p class="card__description">Usu√°rios cadastrados</p>
                    <a href="http://127.0.0.1:8081/pages/usuario/admin/listar" class="card__button">Acessar</a>
                </div>
            </div>
        </section>
    </main>
    
    <script src="../../scripts/alert.js"></script>
    <script src="../../scripts/token.js"></script>
    <script src="../../scripts/session.js"></script>
    <script src="../../scripts/header.js"></script>
    <script>
        window.onload = () => {
            loadSession();
            loadHeader();
            document.querySelector("span.username").innerText = extractPayloadFromToken(localStorage.getItem("token")).usuario.usuario;
            let urlQueryString = window.location.search;
            let urlQueryParams = new URLSearchParams(urlQueryString);
            if (urlQueryParams.has("alertType") && urlQueryParams.has("alertMessage")) {
                showAlert(urlQueryParams.get("alertType"), urlQueryParams.get("alertMessage"));
            }
        };
    </script>
</body>

</html>
