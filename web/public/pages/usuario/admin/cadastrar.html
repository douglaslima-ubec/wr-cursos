<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WR Cursos - Cadastrar usuário</title>
    <link rel="shortcut icon" href="../../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../styles/components/back-button.css">
    <link rel="stylesheet" href="../../../styles/components/form.css">
    <link rel="stylesheet" href="../../../styles/components/header.css">
    <link rel="stylesheet" href="../../../styles/components/button.css">
    <link rel="stylesheet" href="../../../styles/components/alert.css">
    <link rel="stylesheet" href="../../../styles/components/modal.css">
    <link rel="stylesheet" href="../../../styles/base/reset.css">
</head>

<body>
    <main>
        <div class="modal modal--confirm is-hidden" id="modal">
            <p class="modal__title">Título</p>
            <p class="modal__description">Descrição</p>
            <div class="modal__buttons">
                <button class="button button--light" id="cancel">Cancelar</button>
                <button class="button button--success" id="confirm">Confirmar</button>
            </div>
        </div>

        <div class="alerts" id="alerts"></div>

        <div class="back-button">
            <a href="http://127.0.0.1:8081/pages/usuario/admin/listar">
                <img src="../../../img/arrow-left-circle 1.png" alt="Voltar">
            </a>
        </div>

        <section>
            <h2>Cadastrar usuário</h2>
            <form class="form" id="edit-user-form" onsubmit="cadastrarUsuario(event)">
                <div class="form__header">
                    <h3>Dados do usuário</h3>
                </div>

                <div class="form__field">
                    <label for="nome">Nome completo*</label>
                    <input type="text" id="nome" placeholder="Nome completo do usuário" required>
                </div>
                
                <div class="form__group">
                    <div class="form__field">
                        <label for="usuario">Nome de usuário*</label>
                        <input type="text" id="usuario" placeholder="Nome de usuário" onkeyup="usuarioExiste()" required>
                        <p class="form__error" id="username-error">Nome de usuário já existe!</p>
                    </div>
                    <div class="form__field">
                        <label for="email">E-mail*</label>
                        <input type="email" id="email" placeholder="exemplo@exemplo.com" onkeyup="emailExiste()" required>
                        <p class="form__error" id="email-error">E-mail já existe!</p>
                    </div>
                </div>

                <div class="form__group">
                    <div class="form__field">
                        <label for="senha">Senha*</label>
                        <input type="password" id="senha" minlength="8" placeholder="Senha de no mínimo 8 caracteres" onkeyup="confirmarSenha()" required>
                        <p class="form__error" id="password-error">As senhas não são iguais!</p>
                    </div>
                    <div class="form__field">
                        <label for="confirmar-senha">Confirmar senha*</label>
                        <input type="password" id="confirmar-senha" placeholder="Repita a senha" onkeyup="confirmarSenha()" required>
                    </div>
                </div>

                <button type="submit" class="button button--primary">Cadastrar</button>
            </form>
        </section>
    </main>

    <script src="../../../scripts/alert.js"></script>
    <script src="../../../scripts/token.js"></script>
    <script src="../../../scripts/session.js"></script>
    <script src="../../../scripts/header.js"></script>
    <script src="../../../scripts/usuario.js"></script>
    <script src="../../../scripts/form.js"></script>
    <script src="../../../scripts/modal.js"></script>
    <script src="../../../scripts/senha.js"></script>
    <script>
        window.onload = () => {
            loadSession();
            loadHeader();
            let urlQueryString = window.location.search;
            let urlQueryParams = new URLSearchParams(urlQueryString);
            if (urlQueryParams.has("alertType") && urlQueryParams.has("alertMessage")) {
                showAlert(urlQueryParams.get("alertType"), urlQueryParams.get("alertMessage"));
            }
        };
    </script>
</body>

</html>
