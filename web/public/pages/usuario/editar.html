<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WR Cursos - Alterar as minhas informações</title>
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../styles/components/back-button.css">
    <link rel="stylesheet" href="../../styles/components/form.css">
    <link rel="stylesheet" href="../../styles/components/header.css">
    <link rel="stylesheet" href="../../styles/components/button.css">
    <link rel="stylesheet" href="../../styles/components/alert.css">
    <link rel="stylesheet" href="../../styles/components/modal.css">
    <link rel="stylesheet" href="../../styles/base/reset.css">
</head>

<body>
    <main>
        <div class="modal modal--confirm is-hidden" id="modal">
            <p class="modal__title">Título</p>
            <p class="modal__description">Descrição</p>
            <div class="modal__buttons">
                <button class="button button--light" id="cancel">Cancelar</button>
                <button class="button button--success" id="confirm">Confirmar</button>
            </div>
        </div>

        <div class="alerts" id="alerts"></div>

        <div class="back-button">
            <a href="http://127.0.0.1:8081/pages/home/home">
                <img src="../../img/arrow-left-circle 1.png" alt="Voltar">
            </a>
        </div>

        <section>
            <h2>Alterar as minhas informações</h2>
            <form class="form" id="edit-user-form" onsubmit="atualizarUsuarioLogado(event)">
                <div class="form__header">
                    <h3>Meus dados</h3>
                    <div>
                        <button type="button" class="button button--success">Alterar senha</button>
                        <button type="button" class="button button--success">Alterar e-mail</button>
                    </div>
                </div>

                <div class="form__field">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Nome completo do usuário" required disabled>
                </div>
                
                <div class="form__group">
                    <div class="form__field">
                        <label for="usuario">Nome de usuário</label>
                        <input type="text" id="usuario" placeholder="Nome de usuário" required disabled onkeyup="usuarioExiste()">
                        <p class="form__error" id="username-error">Nome de usuário já existe!</p>
                    </div>
                </div>

                <div class="form__field">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" disabled>
                </div>

                <div class="form__field">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" disabled>
                </div>

                <div class="form__group">
                    <div class="form__field">
                        <label for="uf">Estado</label>
                        <input type="text" id="uf" disabled>
                    </div>
                    <div class="form__field">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" disabled>
                    </div>
                </div>

                <div class="form__field">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" disabled>
                </div>
                
                <div class="form__field">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" disabled>
                </div>

                <div class="form__group">
                    <button type="button" class="button button--primary" id="edit-form" onclick="editForm('edit-user-form')">Editar</button>
                    <button type="button" class="button button--light" id="cancel-form" onclick="cancelForm('edit-user-form')" style="display: none;">Cancelar</button>
                    <button type="submit" class="button button--primary" id="save-form" onclick="saveForm('edit-user-form')" style="display: none;">Salvar</button>
                </div>
            </form>
        </section>
    </main>

    <script src="../../scripts/alert.js"></script>
    <script src="../../scripts/token.js"></script>
    <script src="../../scripts/session.js"></script>
    <script src="../../scripts/header.js"></script>
    <script src="../../scripts/usuario.js"></script>
    <script src="../../scripts/form.js"></script>
    <script src="../../scripts/modal.js"></script>
    <script>
        window.onload = () => {
            loadSession();
            loadHeader();
            let urlQueryString = window.location.search;
            let urlQueryParams = new URLSearchParams(urlQueryString);
            if (urlQueryParams.has("alertType") && urlQueryParams.has("alertMessage")) {
                showAlert(urlQueryParams.get("alertType"), urlQueryParams.get("alertMessage"));
            }
            pesquisarUsuarioLogado();
        };
    </script>
</body>

</html>
