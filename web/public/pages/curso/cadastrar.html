<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WR Cursos - Cadastrar Curso</title>
    <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../styles/components/back-button.css">
    <link rel="stylesheet" href="../../styles/components/form.css">
    <link rel="stylesheet" href="../../styles/components/header.css">
    <link rel="stylesheet" href="../../styles/components/button.css">
    <link rel="stylesheet" href="../../styles/components/alert.css">
    <link rel="stylesheet" href="../../styles/base/reset.css">
</head>

<body>
    <main>
        <div class="alerts" id="alerts"></div>

        <div class="back-button">
            <a href="http://127.0.0.1:8081/pages/curso/listar">
                <img src="../../img/arrow-left-circle 1.png" alt="Voltar" style="width: 30px; height: 30px;">
            </a>
        </div>

        <section>
            <h2>Cadastrar Curso</h2>

            <form class="form" onsubmit="cadastrarCurso(event)">
                <div class="form__header">
                    <h3>Dados do Curso</h3>
                </div>

                <div class="form__field">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Nome do Curso" required>
                </div>

                <div class="form__group">
                    <div class="form__field">
                        <label for="ch">C.H</label>
                        <input type="number" id="ch" placeholder="Carga Horária" required>
                    </div>
                    <div class="form__field">
                        <label for="preco">Preço</label>
                        <input type="text" id="preco" placeholder="Preço do Curso" required>
                    </div>
                </div>

                <div class="form__field">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" rows="4" placeholder="Descrição do Curso" required></textarea>
                </div>
                
                <button type="submit" class="button button--primary">Cadastrar</button>
            </form>
        </section>
    </main>

    <script src="../../scripts/alert.js"></script>
    <script src="../../scripts/token.js"></script>
    <script src="../../scripts/session.js"></script>
    <script src="../../scripts/header.js"></script>
    <script src="../../scripts/curso.js"></script>
    <script>
        window.onload = () => {
            loadSession();
            loadHeader();
            let urlQueryString = window.location.search;
            let urlQueryParams = new URLSearchParams(urlQueryString);
            if (urlQueryParams.has("alertType") && urlQueryParams.has("alertMessage")) {
                showAlert(urlQueryParams.get("alertType"), urlQueryParams.get("alertMessage"));
            }
        };
    </script> 
</body>

</html>
