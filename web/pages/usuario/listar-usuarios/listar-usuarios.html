<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Cadastrados</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 0;
        }

        /* Painel superior */
        .navbar {
            background-color: #D9D9D9;
            padding: 10px 20px;
            border-bottom: 3px solid #0A74B8;
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 40px;
        }

        .navbar h1 {
            margin: 0;
            margin-left: 15px;
            font-size: 1.25rem;
            color: #2D2D2D;
            font-weight: bold;
        }

        .navbar .user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
            color: #2D2D2D;
        }

        .navbar .user-info span {
            margin-right: 10px;
        }

        .navbar .user-info i {
            font-size: 1.5rem;
        }

        /* Botão de voltar */
        .back-button {
            margin: 20px 50px;
        }

        .back-button img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        /* Título principal */
        .main-title {
            margin: 20px 50px;
            font-size: 1.5rem;
            color: #2D2D2D;
        }

        .main-title h2 {
            font-size: 20px;
        }

        /* Barra de pesquisa e botão cadastrar */
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 50px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            border: 2px solid #0A74B8;
            border-radius: 8px;
            padding: 5px 10px;
            width: 250px;
        }

        .search-bar button {
            background-color: #0A74B8;
            color: #FFF;
            border: none;
            border-radius: 8px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .add-button {
            background-color: #1394FD;
            color: #FFF;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-button i {
            font-size: 1rem;
        }

        /* Tabela */
        .table-container {
            margin: 20px 50px;
            background-color: #0A74B8;
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #FFF;
        }

        th,
        td {
            text-align: left;
            padding: 10px;
        }

        th {
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        tr:nth-child(odd) {
            background-color: #0A74B8;
        }

        tr:nth-child(even) {
            background-color: #0A74B8;
        }

        .edit-button {
            background-color: #FFD700;
            border: none;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #FFC107;
        }
    </style>
</head>

<body>
    <!-- Painel superior -->
    <div class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="Logo da Empresa">
        </div>
        <h1>Painel do Administrador</h1>
        <div class="user-info">
            <span>douglaslima</span>
            <i class="fas fa-user-circle"></i>
        </div>
    </div>

    <!-- Botão de voltar -->
    <div class="back-button">
        <a href="index.html">
            <img src="img/arrow-left-circle 1.png" alt="Voltar">
        </a>
    </div>

    <!-- Título principal -->
    <div class="main-title">
        <h2>Usuários cadastrados</h2>
    </div>

    <!-- Barra de pesquisa e botão cadastrar -->
    <div class="action-bar">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar usuário...">
            <button onclick="searchUser()">
                <i class="fas fa-search"></i> Pesquisar
            </button>
        </div>
        <button class="add-button" onclick="window.location.href=''">
            <i class="fas fa-plus"></i> Cadastrar Usuário
        </button>
    </div>

    <!-- Tabela de usuários -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Função</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="user-table">
                <tr>
                    <td>João Silva</td>
                    <td>joao.silva@email.com</td>
                    <td>Administrador</td>
                    <td>
                        <button class="edit-button" onclick="editUser('1')">Editar</button>
                    </td>
                </tr>
                <tr>
                    <td>Maria Oliveira</td>
                    <td>maria.oliveira@email.com</td>
                    <td>Usuário</td>
                    <td>
                        <button class="edit-button" onclick="editUser('2')">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Função para editar usuário
        function editUser(userId) {
            window.location.href = `editar-usuario.html?id=${userId}`;
        }

        // Função para pesquisa
        function searchUser() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const rows = document.querySelectorAll('#user-table tr');

            rows.forEach(row => {
                const name = row.cells[0].textContent.toLowerCase();
                row.style.display = name.includes(input) ? '' : 'none';
            });
        }
    </script>
</body>

</html>
